name: MLflow CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-train:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up job
      uses: actions/checkout@v4
    
    - name: Set up Python 3.12.7
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.7'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow scikit-learn pandas matplotlib seaborn
    
    - name: Run modelling script
      run: |
        cd MLProject
        python modelling.py
    
    - name: Get latest MLflow run_id
      run: |
        if [ -d "MLProject/mlruns" ]; then
          RUN_ID=$(ls -t MLProject/mlruns/*/*/meta.yaml | head -1 | xargs dirname | xargs basename)
          echo "Latest run_id: $RUN_ID"
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: MLProject/mlruns/
