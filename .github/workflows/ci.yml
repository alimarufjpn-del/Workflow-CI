name: MLflow Training CI/CD

on:
  workflow_dispatch:  # Untuk trigger manual
  push:
    branches: [ main, master ]
    paths:
      - "MLProject/**"  # Hanya trigger jika ada perubahan di folder MLProject
      - ".github/workflows/train.yml"
  schedule:
    - cron: '0 0 * * 0'  # Run every Sunday at midnight

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow scikit-learn pandas matplotlib seaborn

      - name: Run MLflow Project (Training)
        run: |
          cd MLProject
          mlflow run . --env-manager=local -e main \
            --experiment-name water-potability-ci \
            --run-name github-actions-run

      - name: Upload MLflow Results as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: |
            mlruns/
            MLProject/
          retention-days: 7
