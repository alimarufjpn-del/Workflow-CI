name: MLflow CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-activate-base: false
        python-version: 3.12.7
        miniconda-version: "latest"
    
    - name: Install MLflow
      shell: bash -l {0}
      run: |
        pip install mlflow
    
    - name: Run MLflow Project
      shell: bash -l {0}
      run: |
        cd MLProject
        mlflow run .
    
    - name: Get latest MLflow run id
      shell: bash -l {0}
      run: |
        if [ -d "MLProject/mlruns" ]; then
          echo "MLruns directory exists"
          find MLProject/mlruns -type d -name "meta.yaml" 2>/dev/null || echo "No runs found"
        else
          echo "MLruns directory not found"
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: MLProject/mlruns/
