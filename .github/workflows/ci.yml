name: MLflow Training CI/CD

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Manual trigger

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.8
      uses: actions/setup-python@v5
      with:
        python-version: "3.8"
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install mlflow scikit-learn pandas matplotlib seaborn
        
    - name: List files for debugging
      run: |
        echo "ğŸ“‚ Current directory:"
        pwd
        echo "ğŸ“‚ Contents:"
        ls -la
        echo "ğŸ“‚ Check if dataset exists:"
        ls -la *.csv || echo "No CSV files found"
        
    - name: Run training script directly
      run: |
        echo "ğŸš€ Running training script..."
        python modelling.py
        
    - name: Verify MLflow results
      run: |
        echo "ğŸ“Š Checking MLflow results..."
        if [ -d "mlruns" ]; then
          echo "âœ… MLflow run successful!"
          echo "Files created:"
          find mlruns -type f | head -10
        else
          echo "âŒ No mlruns directory found"
          echo "Current directory contents:"
          ls -la
        fi
        
    - name: Upload MLflow artifacts (if exist)
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: mlruns/
        retention-days: 1
