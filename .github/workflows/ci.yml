name: MLflow CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Run setiap Minggu jam 00:00
  workflow_dispatch:

jobs:
  build-and-train:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up job
      uses: actions/checkout@v4  # ✅ Update ke v4 juga
    
    - name: Set up Python 3.12.7
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.7'
    
    - name: Check Env
      run: |
        python --version
        which python
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true
        cd MLProject
        conda env create -f conda.yaml || pip install -r ../requirements.txt
    
    - name: Run MLflow project
      run: |
        cd MLProject
        mlflow run . --env-manager=local
    
    - name: Get latest MLflow run_id
      run: |
        if [ -d "MLProject/mlruns" ]; then
          RUN_ID=$(ls -t MLProject/mlruns/*/*/meta.yaml | head -1 | xargs dirname | xargs basename)
          echo "Latest run_id: $RUN_ID"
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4  # ✅ INI PERUBAHAN UTAMA
      with:
        name: mlflow-artifacts
        path: MLProject/mlruns/
        retention-days: 7
